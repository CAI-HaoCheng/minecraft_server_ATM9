version: "3.8"

services:
  # 伺服器服務
  mc:
    image: itzg/minecraft-server
    container_name: "mc"
    tty: true
    stdin_open: true
    ports:
      - "36676:25565"
    environment:
      TYPE: AUTO_CURSEFORGE
      CF_API_KEY: "$$2a$$10$$/qDCVc6cQUJ0hJ/e1FKuN.de.8xjLAn8rq8pgkFDDf0aIEykJlFDq"
      CF_PAGE_URL: "https://www.curseforge.com/minecraft/modpacks/all-the-mods-9/files/5289491"
      DEBUG: "true"
      INIT_MEMORY: "4G"
      MAX_MEMORY: "12G"
      VERSION: "1.20.1"
      # 設定JVM啟動參數，設定最多使用75% RAM
      JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
      # 自動同意伺服器的EULA
      EULA: "TRUE"
    volumes:
      # 在目前的目錄新增存放資料的目錄
      - ./data:/data

  # 自動備份服務
  backups:
    image: itzg/mc-backup
    environment:
      BACKUP_INTERVAL: "24h"
      RCON_HOST: mc
      PRE_BACKUP_SCRIPT: |
        echo "Before backup!"
        echo "Also before backup from $$RCON_HOST to $$DEST_DIR"        
      POST_BACKUP_SCRIPT_FILE: /post-backup.sh
    volumes:
      # 與Minecraft伺服器共用目錄，唯讀
      - ./data:/data:ro
      # 備份至mc-backups
      - ./mc-backups:/backups
      - ./post-backup.sh:/post-backup.sh:ro